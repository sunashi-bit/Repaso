<form autocomplete="off" [formGroup]="quizForm" (ngSubmit)="onSubmit" class="px-3">
<div class="bg-green-200 min-h-screen flex items-center">
  <div class="bg-white p-10 md:w-2/3 lg:w-1/2 mx-auto rounded">
      <form action="">

          <div class="flex items-center mb-5">
              <label for="name" class="w-20 inline-block text-right mr-4 text-gray-500 text-gray-500">pregunta</label>
              <input type="text" [formControl]="question" [class.border-red-500]="validateCreator(question)" placeholder="Ingrese la pregunta"
              class="border-b-2 border-gray-400 flex-1 py-2 placeholder-gray-300 outline-none focus:border-green-400">
              <textarea type="text" rows="2"
              [formControl]="answer" [class.border-red-500]="validateCreator(answer)"
              class="w-full px-2 py-2 text-sm placeholder-gray-500 border-gray-400 rounded-lg sm:text-base
              focus:outline-none focus:border-blue-400"
              placeholder="Ingrese la respuesta"></textarea>
          </div>

          <div class="flex items-center mb-10" formArrayName="quizQuestions">
             @for (quizQuestions of this.quizQuestions.controls; track quizQuestions; let i = $index) {
              <div class="col-span-11">
                <label class="text-sm font-normal">{{ i+1 }} {{quizQuestions.value.pregunta }}</label>
                <textarea type="text" [formArrayName]="i" rows="2" disabled
                class="border-b-2 border-gray-400 flex-1 py-2 placeholder-gray-300 outline-none focus:border-green-400"
                placeholder="Nombre de la Cancion">{{ quizQuestions.value.respuesta}}</textarea>

              </div>
             }
          </div>

          <div class="text-right">
              <button type="button" (click)="addQuestion()"
              class="py-3 px-8 bg-green-500 text-green-100 font-bold rounded">
            <span class="mr-2 uppercase">Agregar Reactivo</span>
          <span>
          <svg class="w-6 h-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          viewBox="0 0 24 24" stroke="currentColor">
        <path d="M13 913 3m0 01-3 3m3-3H813 0a9 9 0 11-18 0 9 9 0 0118 0<"/>
      </svg>
          </span>
        </button>
          </div>
      </form>
  </div>
</div>

</form>
