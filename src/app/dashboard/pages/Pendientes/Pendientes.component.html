<div class="max-w-xl mx-auto mt-16 flex w-full flex-col border rounded-lg bg-white p-8">
  <h2 class="title-font mb-1 text-lg font-medium text-gray-900">Feedback</h2>
  <p class="mb-5 leading-relaxed text-gray-600">If you had any issues or you liked our product, please share
      with us!
  </p>
  <form  [formGroup]="formTareas" >
  <div class="mb-4">
      <label for="titulo" class="text-sm leading-7 text-gray-600">Titulo</label>
      <input formControlName="titulo" type="text" id="titulo" name="titulo" class="w-full rounded border border-gray-300 bg-white py-1 px-3 text-base leading-8 text-gray-700 outline-none transition-colors duration-200 ease-in-out focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200" />
  </div>
  <div class="mb-4">
      <label for="descripcion" class="text-sm leading-7 text-gray-600">Descripcion</label>
      <textarea formControlName="descripcion" type="text" id="descripcion" name="descripcion" class="h-32 w-full resize-none rounded border border-gray-300 bg-white py-1 px-3 text-base leading-6 text-gray-700 outline-none transition-colors duration-200 ease-in-out focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200"></textarea>
  </div>
  <button (click)="saveTarea()" class="rounded border-0 bg-indigo-500 py-2 px-6 text-lg text-white hover:bg-indigo-600 focus:outline-none">Guardar</button>
  <p class="mt-3 text-xs text-gray-500">Feel free to connect with us on social media platforms.</p>
</form>
</div>

<section>
  <app-earrings [pendiente]="signal()"></app-earrings>
</section>
