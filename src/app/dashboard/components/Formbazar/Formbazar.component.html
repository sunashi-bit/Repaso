<div class="lg:ml-6 lg:col-start-2 lg:max-w-2xl">
  <p class="text-base font-semibold leading-6 text-indigo-500 uppercase">
      Productos
  </p>
  <h4 class="mt-2 text-2xl font-extrabold leading-8 text-gray-900 dark:text-white sm:text-3xl sm:leading-9">

  </h4>

<div class="grid-col-6">
  @for (item of product; track $index) {
  <ul class="mt-8 space-y-3 font-medium">
      <li class="flex items-start lg:col-span-1">
          <div class="flex-shrink-0">
              <svg class="w-5 h-5 text-indigo-600" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd"
                      d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                      clip-rule="evenodd"></path>
              </svg>
          </div>
          <p class="ml-3 leading-5 text-gray-600">
              {{item.name}}, {{item.urlimg}}, {{item.precio}}, {{item.precioVenta}}
          </p>
      </li>
  </ul>
}
</div>
</div>
